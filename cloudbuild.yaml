steps:
#First Clone from Google Cloud Source Repository
- name: 'gcr.io/cloud-builders/git'
  args: ['clone','https://github.com/ashok62/dotnetapp.git']
  
#Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','gcr.io/closetpro/demo/dotnetapp:${_VERSION}','gcp_demo/']

#Push the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/closetpro/demo/dotnetapp:${_VERSION}']

substitutions:
    #GCP Specific configuration. Please DON'T change anything
    _PROJECT: K8scluster
    # _ZONE: asia-south1-a
    # _GKE_CLUSTER: learn-gcp-with-mahesh-gke-cluster

    #Repository Specific configuration. DevOps can change this settings
    _DEPLOYMENTNAME: hello-world-service
    _CONTAINERNAME: dotnetapp
    # _REPO_NAME: cicd-service

    # Developers ONLY change
    _VERSION: v1.1

options:
    substitution_option: 'ALLOW_LOOSE'
